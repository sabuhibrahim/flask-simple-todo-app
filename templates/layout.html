<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/app.css" />
    <title>{% block pagetitle %}{% endblock pagetitle %}</title>
  </head>
  <body>
    {% from "includes/_formhelpers.html" import render_field %} {% block navbar
    %} {% endblock navbar %}
    <div class="container">
      {% block body %} {% block messages %} {% endblock messages %} {% endblock
      body %}
    </div>

    <script src="/static/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>

    {% block myscript %} {% endblock myscript %}
    <script type="text/javascript">
      let message = document.querySelector(".alert");
      if (message !== null) {
        setTimeout(() => {
          message.parentNode.removeChild(message);
        }, 4000);
      }
    </script>
  </body>
</html>
